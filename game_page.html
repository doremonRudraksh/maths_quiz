<!DOCTYPE html>
<html>
    <head>
        <title>Guess The Number</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="game.css">
    </head>

    <body>
        <h4 id="player1_name"></h4>
        <span id="player1_score"></span>
        <br>
        <h4 id="player2_name"></h4>
        <span id="player2_score"></span>
        <br>
        <div id="container">
            <center>
                <h2 style="color: white;">Guess The Number</h2>
                <h3 id="player_question"></h3>
                <h3 id="player_answer"></h3>
                <br>
                <br>
                <div id="output" class="col lg-g">
                    <h4>Number 1</h4>
                    <br>
                    <input type="number" id="number1" placeholder="Number 1 " class="form-control">
                    <br>
                    <h4>Number 2</h4>
                    <br>
                    <input type="number" id="number2" placeholder="Number 2" class="form-control">
                    <br>
                    <button style="width: 25%;" onclick="send()" class="btn btn-success">send</button>

                    
                </div>
            </center>
        </div>
    </body>
</html>
